<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />

      <div class="ear ear-2"></div>

      <div class="nose">
        <div class="nose-border"></div>
        <div class="nose-hole-1"></div>
        <div class="nose-hole-2"></div>

      <div class="face">
        <div class="face-block-1"></div>
        <div class="face-block-2"></div>
        <div class="face-block-3"></div>
        <div class="face-block-4"></div>
        <div class="face-block-5"></div>

        <div class="eye eye-2"></div>

        <div class="mouth"></div>

        <div class="blush"></div>

    </div>

    <div class="body"></div>

    <div class="hand-left"></div>
    <div class="hand-right"></div>

    <div class="leg-left">
      <div class="leg"></div>

    <div class="leg-right">
